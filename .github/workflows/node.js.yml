# Backend CI workflow
# Builds and restarts backend server with PM2

name: Backend CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [22.x]
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - run: npm ci

    - run: |
        touch .env
        echo "${{ secrets.DEV_ENV_FILE }}" > .env

    - name: Restart backend server
      run: pm2 restart server

    # ðŸš€ Cleanup after build
    - name: Cleanup server
      if: always()
      run: |
        echo "ðŸ§¹ Cleaning up backend runner..."
        pkill -f "node" || true
        npm cache clean --force || true
        rm -rf ~/.npm/_cacache || true
        rm -rf /tmp/* || true
        echo "âœ… Backend cleanup done"

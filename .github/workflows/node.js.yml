# Backend CI workflow
# Builds and restarts backend server with PM2

name: Backend CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [22.x]
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - run: npm ci

    - run: |
        touch .env
        echo "${{ secrets.DEV_ENV_FILE }}" > .env

    # âœ… Start or Restart backend safely
    - name: Start or Restart backend server
      run: |
        if pm2 describe server > /dev/null; then
          echo "Restarting existing server..."
          pm2 restart server
        else
          echo "Starting new server..."
          cd src
          pm2 start server.js --name server
        fi
        pm2 save
        cd ..

    # ðŸš€ Cleanup after build
    - name: Cleanup server
      if: always()
      run: |
        echo "ðŸ§¹ Cleaning up backend runner..."
        sudo pkill -f "node" || true
        sudo npm cache clean --force || true
        sudo rm -rf ~/.npm/_cacache || true
        echo "âœ… Backend cleanup done"

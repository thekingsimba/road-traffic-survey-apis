# Backend CI workflow
# Builds and restarts backend server with PM2

name: Backend CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [20.x]   # Use stable LTS version (instead of 22.x)

    steps:
    # Checkout code
    - uses: actions/checkout@v4

    # Setup Node.js
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # Install dependencies
    - run: npm ci

    # Setup environment
    - run: |
        touch .env
        echo "${{ secrets.DEV_ENV_FILE }}" > .env

    # âœ… Start or Restart backend safely with PM2
    - name: Start or Restart backend server
      run: |
        if pm2 describe server > /dev/null; then
          echo "Restarting existing server..."
          pm2 restart server
        else
          echo "Starting new server..."
          cd src
          pm2 start server.js --name server
          cd ..
        fi
        pm2 save

    # ðŸš€ Cleanup after build (free disk space, keep backend running)
    - name: Cleanup server
      if: always()
      run: |
        echo "ðŸ§¹ Cleaning up runner to free space..."

        # Clear npm cache
        npm cache clean --force || true
        rm -rf ~/.npm/_cacache || true

        # Clear PM2 logs (prevent disk bloat)
        pm2 flush || true

        # Vacuum system logs (keep last 7 days)
        sudo journalctl --vacuum-time=7d || true

        echo "âœ… Cleanup done (backend still running)"
